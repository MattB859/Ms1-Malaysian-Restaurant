    <div class="container-fluid form_field">
        <section class="container" id="contact">
            <h1 class="title">Contact Us</h1>
            <hr class="heading_line">
            <form action="www.example.com/login.php" method="POST">
                <div class="row">
                    <div class="col-xl-2">
                        <!-- contact info here -->
                    </div>
                    <div class="col-xl-8">
                        <fieldset class="field">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" name="firstname" id="fname"
                                    placeholder="First Name..." required />
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" name="lastname" id="lname"
                                    placeholder="Last Name..." required />
                            </div>
                            <div class="form-group">
                                <label for="email" name="email">Email Address</label>
                                <input type="email" class="form-control" name="email_address"
                                    placeholder="Email@example.com" id="email" required />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="comments" class="form-control" id="comments" cols="80"
                                    rows="10">Enter Your Comments... </textarea>
                            </div>
                            <input type="submit" class=" btn btn-lg btn-outline-light " name="submit"
                                value="Send Message">
                        </fieldset>
                    </div>
                    <div class="col-xl-2">
                        <!-- contact info here -->
                    </div>
                </div>
        </section>
    </div>
    <!-- end of contact section -->
